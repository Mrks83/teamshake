<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body class="container">

            <select id="numberOfTeams" class="form-control">
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
        </div>
        <div class="col">
            <select id="subject" class="form-control">
                <option value="">---</option>
                <option value="math">Mathe</option>
                <option value="sport">Sport</option>
            </select>
        </div>
    </div>
    <div>
        <button id="shake" class="btn btn-primary btn-block my-2">Shake it!</button>
    </div>

    <div id="teams" class="row"></div>
</body>

<script src="bundle.js?v=5"></script>
